services:
  backend:
    container_name: backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    entrypoint: ["java",  "-jar", "-Dspring.profiles.active=container,SmallDataGenerator", "/opt/app/*.jar"]
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://backend:8081/actuator/health/readiness | grep UP || exit 1"]
      retries: 3
      start_period: 15s
      start_interval: 5s
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      BACKEND_URL: http://backend:8081/api/v1
    ports:
      - "8080:8080"
  neo4j:
    build:
      context: ../backend/database/neo4j
      dockerfile: Dockerfile
    hostname: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "apoc-extended"]
  playwright:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright
    volumes:
      - ./tests:/app
    depends_on:
      backend:
        condition: service_healthy

volumes:
  neo4j-data:
