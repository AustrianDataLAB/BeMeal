name: Run integration test using docker-compose
# fixme build all images, maybe look into https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v2
      - name: Build the localdev environment
        working-directory: ./frontend
        run: docker-compose -f docker-compose.yml run sut

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: ./test-results/junit/*.xml
      - name: TearDown
        working-directory: ./frontend
        run: docker-compose down --remove-orphans

