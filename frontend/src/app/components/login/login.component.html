<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Authentication problems!</strong> {{ errorMessage }}
    <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input name="username" formControlName="username" matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="password" name="password" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button (click)="loginUser()" mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>
</div>
