<table mat-table [dataSource]="leagues">
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> Placeholder </td>
    </ng-container>
    <ng-container matColumnDef="gameMode">
        <th mat-header-cell *matHeaderCellDef> Gamemode </th>
        <td mat-cell *matCellDef="let element"> {{element['gameMode']}} </td>
    </ng-container>
    <ng-container matColumnDef="challengeDuration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element['challengeDuration']}} days </td>
    </ng-container>
    <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let element"> {{element['region']}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" class="btn-block">Details</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns;"></tr>
</table>
