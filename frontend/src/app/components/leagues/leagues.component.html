<button mat-button color="primary" (click)="createLeague()">Create League</button>

<div class="container mx-auto" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlexFill fxFlex="50" fxLayout="column" fxLayoutAlign="center center"  >
        <mat-card>
            <table mat-table [dataSource]="leagues">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element['name']}} </td>
                </ng-container>
                <ng-container matColumnDef="gameMode">
                    <th mat-header-cell *matHeaderCellDef> Gamemode </th>
                    <td mat-cell *matCellDef="let element"> {{element['gameMode']}} </td>
                </ng-container>
                <ng-container matColumnDef="challengeDuration">
                    <th mat-header-cell *matHeaderCellDef> Duration </th>
                    <td mat-cell *matCellDef="let element"> {{element['challengeDuration']}} days </td>
                </ng-container>
                <ng-container matColumnDef="region">
                    <th mat-header-cell *matHeaderCellDef> Region </th>
                    <td mat-cell *matCellDef="let element"> {{element['region']}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" class="btn-block">Details</button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="invitationLink">
                    <th mat-header-cell *matHeaderCellDef>Invitation Link</th>
                    <td mat-cell *matCellDef="let element">
                        <pre>{{ getInvitationLink(element.id) | async }}</pre>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let emprow; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
    <div fxFlexFill fxFlex="50" fxLayout="column" fxLayoutAlign="start center">
        <img src="assets/cooking/SVG/DrawKit-cooking-kitchen-food-vector-illustrations-01.svg" alt="A person enjoying cooking" />
    </div>
</div>
